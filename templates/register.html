{% extends 'base.html' %}
{% block content %}
<div class="container-form">
   <form method="POST" action="{{ url_for('register') }}">
      <div class="row-icon">
         <p class="login-header"><i class="fa fa-lock" aria-hidden="true"></i> REGISTER</p>
      </div>
      <br /><br />
      <div class="card-panel">

      <!-- Username -->
         <div class="row">
            <div class="input-field col s12"> <label for="username">Username</label>
               <br>
               <input id="username" name="username" type="text" pattern="[a-z]{4,10}" class="form-control validate" required>
            </div>
         </div>
          <!-- Password -->
         <div class="row">
            <div class="input-field col s12">
               <label for="password">Password</label>
               <input id="password" name="password" type="password" pattern=".{6,}" class=" form-control validate" required>
            </div>
         </div>
          <!-- Register button -->
         <div class="register-btn">
            <button type="submit" class="btn btn-success custom-btn"> SUBMIT</button>
         </div>
      </div>
   </form>
<div class="row">
    <div class="footer-div col s12 ">
        <p class="footer">Already a member?
            <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log in</a>
        </p>
    </div>
</div>
</div>
{% endblock %}
