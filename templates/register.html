{% extends 'base.html' %}
{% block content %}
<h3 class="center-align">REGISTER</h3>
<div class="row">
   <form class="col s12 m8 offset-m2">
      <div class="card-panel">
         <div class="row">
            <div class="input-field col s12">
               <i class="fas fa-user-plus prefix brown-text"></i>
               <input id="username" nsmr="username" type="text" class="validate">
               <label for="username">Username</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="fas fa-user-lock prefix brown-text"></i>
               <input id="password" name="password" type="password" class="validate">
               <label for="password">Password</label>
            </div>
         </div>
         <div class="row">
         <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow"> SUBMIT</button>
      </div>
   </form>
</div>
{% endblock %}
