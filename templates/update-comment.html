{% extends 'base.html' %}
{% block content %}


<!-- Update comment box -->
<div class="container comment-container mx-auto">
  <form method="POST" action="{{ url_for('update_comment', comment_id=comments._id) }}">
    <div class="form-group">
      <label>Edit comment</label>
      <textarea class="form-control" id="comment" name="comment" minlength="5" maxlength="300" rows="3" required>{{comments.comment}}</textarea>
    </div>
    <button type="submit" class="custom-btn btn btn-sm">Save</button>
  </form>
</div>
{% endblock %}
