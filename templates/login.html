{% extends 'base.html' %}
{% block content %}

<div class="hero-image">
    <div class="hero-text"> 
    
    {% if session.user %}
        <h1>VOTE your book choice for next month's bookclub!</h1>
   {% else %}
     <h1>Log in to VOTE your book choice for next month's bookclub!</h1>
       {% endif %}
    </div>
</div>
<div>
<div class="container-form">
   <form method="POST" action="{{ url_for('login') }}">
      <div class="row-icon">
         <p class="login-header"><i class="fa fa-lock" aria-hidden="true"></i> LOG IN</p>
      </div>
      <br /><br />
      <div class="card-panel">

      <!-- Username -->
         <div class="row">
            <div class="input-field col s12"> <label for="username">Username</label>
               <br>
               <input id="username" name="username" type="text" 
                    class="form-control validate" required>
            </div>
         </div>
          <!-- Password -->
         <div class="row">
            <div class="input-field col s12">
               <label for="password">Password</label>
               <input id="password" name="password" type="password" class="form-control validate" required>
            </div>
         </div>
          <!-- Login button -->
         <div class="register-btn">
            <button type="submit"  class="btn btn-success custom-btn"> SUBMIT</button>
         </div>
      </div>
   </form>
<div class="row">
    <div class="col s12">
        <p class="center-align">Not a member yet?
            <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Join here!</a>
        </p>
    </div>
</div>
</div>
</div>
{% endblock %}
